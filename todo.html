<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .todo-list {
            margin-bottom: 20px;
        }

        .clickable-list-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            max-width: 600px; /* Ensures the items don't extend too far */
            margin-left: auto;
            margin-right: auto;
        }

        .clickable-list-item:hover {
            background-color: #f0f0f0;
        }

        .list-details-item {
            padding: 5px 0;
        }

        .list-details-item button {
            margin-left: 10px;
        }

        .list-details-item input[type="checkbox"] {
            margin-right: 10px;
        }

        #list-container, #list-details-container, #sort-options {
            max-width: 600px; /* Ensures the containers don't extend too far */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Form for adding lists -->
    <form id="add-list-form">
        <label for="list-name">List Name:</label>
        <input type="text" id="list-name" required>
        <button type="button" data-click="add_list_to_db">Add List</button>
    </form>

    <!-- Section for viewing lists -->
    <div id="list-container">
        <h2>All Lists</h2>
        <ul id="lists"></ul>
    </div>

    <!-- Section for viewing a specific list -->
    <div id="list-details-container" style="display: none;">
        <h2 id="list-name-header"></h2>
        <button type="button" data-click="delete_list">Delete List</button>
        <button type="button" data-click="change_list_name">Change List Name</button>
        <ul id="list-details"></ul>
        <form id="add-task-form">
            <label for="task-details">Task:</label>
            <input type="text" id="task-details" required>
            <button type="button" data-click="add_task_to_list">Add Task</button>
        </form>
    </div>

    <!-- Sort options -->
    <div id="sort-options">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
            <option value="name">Name</option>
            <option value="created">Created</option>
        </select>
        <label for="sort-order">Order:</label>
        <select id="sort-order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button type="button" data-click="sort_lists">Sort Lists</button>
    </div>

    <!-- Include the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
